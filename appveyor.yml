environment:
  matrix:
    - nodejs_version: '6'
    - nodejs_version: '5'
    - nodejs_version: '4'
    - nodejs_version: '0.12'
    - nodejs_version: '0.10'
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm -g install npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
test_script:
  - set GIT_COMMITTER_DATE='Wed Feb 16 14:00 2037 +0100'
  - set GIT_AUTHOR_DATE='Wed Feb 16 14:00 2037 +0100'
  - set CI='Wed Feb 16 14:00 2037 +0100'
  - node --version
  - npm --version
  - npm test
